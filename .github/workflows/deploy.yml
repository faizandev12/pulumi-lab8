name: Deploy Infrastructure

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Set up AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::664561225373:role/pulumi-role  # Replace with your actual role ARN
        aws-region: us-west-2  # Replace with your AWS region

    - name: Deploy Pulumi Stack
      uses: pulumi/actions@v4
      with:
        command: up
        stack-name: dev
        pulumi-version: 3.157.0
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        PULUMI_ESC_ENVIRONMENT: lab8test/dev
